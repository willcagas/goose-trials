[build]
  command = "npm run build"
  publish = ".next"

# Proxy PostHog requests to avoid ad blockers and tracking protection
[[redirects]]
  from = "/ingest/static/*"
  to = "https://us-assets.i.posthog.com/static/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/ingest/*"
  to = "https://us.i.posthog.com/:splat"
  status = 200
  force = true

