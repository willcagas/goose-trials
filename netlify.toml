[build]
  command = "npm run build"
  publish = ".next"

# Proxy PostHog requests through generic-looking paths
[[redirects]]
  from = "/api/v2/static/*"
  to = "https://us-assets.i.posthog.com/static/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/v2/*"
  to = "https://us.i.posthog.com/:splat"
  status = 200
  force = true

